<ion-view view-title="Apps"> 
  
   <ion-content ng-controller="myCtrl">
<div class="bar bar-header item-input-inset bar-dark" ng-if="showH === true" >
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="obj.query">
  </label>
  <a class="clear" ng-click="obj.query = ''">
    <button class="button button-clear icon ion-close"></button>
  </a>
</div>

    <div class="list">


   <label class="item item-input item-select">
    <div class="input-label">
      Apps category
    </div>
   <select ng-model="subCat" ng-init="subCat='All'">
     <option value="All" ng-selected="true">All</option>
      <option value="Books & Reference">Books & Reference</option>
      <option value="Business">Business</option>
      <option value="Cinema">Cinema</option>
      <option value="Comics">Comics</option>
      <option value="Education">Education</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Health & Fitness">Health & Fitness</option>
      <option value="Libraries & Demo">Libraries & Demo</option>
      <option value="Music & Audio">Music & Audio</option>
      <option value="News & Magazines">News & Magazines</option>
      <option value="Tools">Tools</option>
    </select>
  </label>
      

      <span ng-repeat="app in apps | filter:{ mainCategory: 'Apps', subCategory: '!'+'Games', title: obj.query }" ng-if="checkSubCategory(subCat, app.subCategory)">
    <a class="item item-avatar item-icon-right" href="#/app/apps/{{app.id}}">
   
      <img src= "{{app.avatar}}">
      <h2><b>{{app.title}}</b>
      <i class="icon ion-chevron-right icon-accessory"></i></h2>
      <p>Category:  <b>{{app.subCategory}}</b></p>
      <p>Downloads:   <b>{{app.downloads}}k</b></p>
      <p>Rating:    <b>   <span class="rating-stars">{{app.stars}}<span></b></p>
      
     
    </a>
</span>
    </div>
  </ion-content>
</ion-view>
