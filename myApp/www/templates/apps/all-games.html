<ion-view view-title="Games">
  <ion-content style="background-color:" ng-controller="myCtrl">
    <div class="list">
      <script>var name={{title}}</script>
            <span ng-repeat="task in apps | filter:{ category: 'Games' }">
    <a class="item item-avatar item-icon-right" href="#/app/apps/{{task.id}}">
   
      <img src= {{task.avatar}}>
      <h2><b>{{task.title}}</b>
      <i class="icon ion-chevron-right icon-accessory"></i></h2>
      <p>Category:  <b>{{task.category}}</b></p>
      <p>Downloads:   <b>{{task.downloads}}k</b></p>
      <p>Rating:    <b>   <span style="color:orange; font-size:18px">{{task.stars}}<span></b></p>
    </a>
</span>
    </div>
  <ion-content>
    <h1>Games</h1>
    <a href="#/app/apps/21" class="button button-positive">View app</a>
  </ion-content>
</ion-view>
