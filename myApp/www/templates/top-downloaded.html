  <ion-content style="background-color:" ng-controller="myCtrl">

    <div class="list">
      <script>var name={{title}}</script>
                <span ng-repeat="task in apps | orderBy:'-downloads' | limitTo: mySelect">
    <a class="item item-avatar item-icon-right" href="#/app/apps/{{task.id}}">
   
      <img src= {{task.avatar}}>
      <h2><b>{{task.title}}</b>
      <i class="icon ion-chevron-right icon-accessory"></i></h2>
      <p>Category:  <b>{{task.category}}</b></p>
      <p>Downloads:   <b>{{task.downloads}}k</b></p>
      <p>Rating:    <b>    <span style="color:orange; font-size:18px">{{task.stars}}</b></p>
      
     
    </a>
    </span>
